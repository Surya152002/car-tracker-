<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 60%;
            height: 40vh;
        }
    </style>
</head>

<body>
    <h1>Roardv Track</h1>
    <div id="map"></div>
    <div id="message"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        var map_init = L.map('map', {
            center: [0, 0],
            zoom: 2
        });
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map_init);
        L.Control.geocoder().addTo(map_init);

        function getPosition(position) {
            var lat = position.coords.latitude;
            var long = position.coords.longitude;
            var accuracy = position.coords.accuracy;

            if (marker) {
                map_init.removeLayer(marker);
            }

            if (circle) {
                map_init.removeLayer(circle);
            }

            var marker = L.marker([lat, long]);
            var circle = L.circle([lat, long], { radius: accuracy });

            var featureGroup = L.featureGroup([marker, circle]).addTo(map_init);

            map_init.fitBounds(featureGroup.getBounds());

            var messageDiv = document.getElementById("message");
            messageDiv.innerHTML = "Your coordinates are: Latitude: " + lat + ", Longitude: " + long + ", Accuracy: " + accuracy;
        }

        function handleGeolocationError(error) {
            console.error('Error retrieving geolocation:', error.message);
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(getPosition, handleGeolocationError);
        } else {
            console.error('Geolocation is not supported by this browser.');
        }
    </script>
</body>
</html>
