<!DOCTYPE html>
<html>
<head>
    <title>Blind Spot Detection</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf"></script>
    <script>
        // Leaflet map initialization
        var map = L.map('map').setView([0, 0], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Creating a marker for the user's location
        var userMarker = null;

        // Creating a polygon representing the blind spot
        var blindSpotPolygon = L.polygon([], { color: 'red' }).addTo(map);

        // Function to update the blind spot polygon based on user's location
        function updateBlindSpot(position) {
            var userPoint = turf.point([position.coords.longitude, position.coords.latitude]);
            var blindSpotRadius = 50; // Adjust this value to define the blind spot radius in meters

            // Generate a circle polygon around the user with the defined radius
            var circle = turf.circle(userPoint, blindSpotRadius, { steps: 64, units: 'meters' });

            // Update the blind spot polygon on the map
            blindSpotPolygon.setLatLngs(circle.geometry.coordinates[0].map(function (coords) {
                return [coords[1], coords[0]];
            }));
        }

        // Function to handle geolocation error
        function handleGeolocationError(error) {
            console.error('Error retrieving geolocation:', error.message);
        }

        // Get the user's location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(updateBlindSpot, handleGeolocationError);
        } else {
            console.error('Geolocation is not supported by this browser.');
        }
    </script>
</body>
</html>
