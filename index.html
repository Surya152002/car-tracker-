<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 60%;
            height: 40vh;
        }
    </style>
</head>

<body>
    <h1>Road Track</h1>
    <div id="map"></div>
    <div id="message"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        var map_init = L.map('map', {
            center: [0, 0],
            zoom: 2
        });
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map_init);
        L.Control.geocoder().addTo(map_init);

        var blindSpot;

        function calculateBlindSpot(position) {
            var lat = position.coords.latitude;
            var long = position.coords.longitude;
            var accuracy = position.coords.accuracy;

            if (marker) {
                map_init.removeLayer(marker);
            }

            if (circle) {
                map_init.removeLayer(circle);
            }

            var marker = L.marker([lat, long]);
            var circle = L.circle([lat, long], { radius: accuracy });

            var featureGroup = L.featureGroup([marker, circle]).addTo(map_init);

            map_init.fitBounds(featureGroup.getBounds());

            var messageDiv = document.getElementById("message");
            messageDiv.innerHTML = "Your coordinates are: Latitude: " + lat + ", Longitude: " + long + ", Accuracy: " + accuracy;

            // Calculate the blind spot polygon
            var blindSpotRadius = 50; // Adjust this value to define the blind spot radius in meters

            var blindSpotCenter = L.latLng(lat, long);
            var blindSpotBounds = blindSpotCenter.toBounds(blindSpotRadius);

            var blindSpotPolygon = L.rectangle(blindSpotBounds, { color:"red", weight: 2, fillOpacity: 0.2 });

                    // Remove previous blind spot if it exists
                    if (blindSpot) {
                        map_init.removeLayer(blindSpot);
                    }

                    // Add the blind spot polygon to the map
                    var blindSpot = L.featureGroup([blindSpotPolygon]).addTo(map_init);

                    // Check if the blind spot intersects with any other markers on the map
                    var intersectingMarkers = featureGroup.getLayers().filter(function(layer) {
                        return blindSpotPolygon.getBounds().intersects(layer.getBounds());
                    });

                    // Remove previous intersecting markers if they exist
                    intersectingMarkers.forEach(function(marker) {
                        map_init.removeLayer(marker);
                    });

                    // Output the number of intersecting markers
                    var messageDiv = document.getElementById("message");
                    messageDiv.innerHTML += "<br>Number of intersecting markers: " + intersectingMarkers.length;
                }

                function handleGeolocationError(error) {
                    console.error('Error retrieving geolocation:', error.message);
                }

                if (navigator.geolocation) {
                    navigator.geolocation.watchPosition(calculateBlindSpot, handleGeolocationError, { enableHighAccuracy: true });
                } else {
                    console.error('Geolocation is not supported by this browser.');
                }
    </script>
</body>
</html>
